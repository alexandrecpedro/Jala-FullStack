<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border: 1px solid black;
        }

        .box1 {
            z-index: 1;
        }

        .box2 {
            z-index: 2;
        }

        .box3 {
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
</body>

</html>
