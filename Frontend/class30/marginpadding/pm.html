<!DOCTYPE html>
<html>

<head>
    <title>Padding and Margin Example</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
            margin: 20px;
        }

</head>

<body>
    <div class="box">
        This is a box with padding and margin.
    </div>
</body>

</html>
